<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Screener</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Stock Screener</h1>
            <p>Find the latest stock data and filter by price and volume.</p>
        </header>

        <div class="filters">
            <h3>Get Stock Data</h3>
            <input type="text" id="symbol" placeholder="Enter Stock Symbol" />
            <button onclick="getStockData()">Get Stock Data</button>

            <h3>Filter Stocks</h3>
            <label for="stock-input">Stock Symbols (comma-separated):</label>
            <input type="text" id="stock-input" placeholder="Stocks" />

            <label for="min-price">Min Price:</label>
            <input type="number" id="min-price" placeholder="Min Price" />

            <label for="max-price">Max Price:</label>
            <input type="number" id="max-price" placeholder="Max Price" />

            <br>

            <label for="min-volume">Min Volume:</label>
            <input type="number" id="min-volume" placeholder="Min Volume" />

            <label for="max-volume">Max Volume:</label>
            <input type="number" id="max-volume" placeholder="Max Volume" />

            <button onclick="filterStocks()">Filter</button>
        </div>

        <div id="stock-results"></div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
